        <p>####提取URL中type和id参数（公司开发建议使用下面的方法）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var urlParam &#x3D; decodeURI(window.location.href.split(&quot;?&quot;)[1]);</span><br><span class="line">var id &#x3D; urlParam.split(&quot;id&#x3D;&quot;)[1].split(&quot;&amp;&quot;)[0];</span><br><span class="line">var type &#x3D; urlParam.split(&quot;type&#x3D;&quot;)[1].split(&quot;&amp;&quot;)[0];</span><br></pre></td></tr></table></figure>

<p>####提取URL中type和id参数，css中使用@type，@id即可使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var type &#x3D;this.Request.Query[&quot;type&quot;].ToString();</span><br><span class="line">var id &#x3D; this.Request.Query[&quot;id&quot;].ToString();</span><br><span class="line">var id &#x3D; $.Request(&quot;id&quot;)</span><br></pre></td></tr></table></figure>

<p>$.view(this).Data;</p>
<p>####引用页面标题</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">$.view(<span class="built_in">this</span>).Data; <span class="comment">//取值</span></span><br><span class="line">js：<span class="string">&quot;@(ViewData[&quot;</span>PageTitle<span class="string">&quot;])&quot;</span></span><br><span class="line">HTML：@(ViewData[<span class="string">&quot;PageTitle&quot;</span>])</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">loadDevice</span>(<span class="params">id, model</span>) </span>&#123;</span><br><span class="line">        $.get(<span class="string">`/api/<span class="subst">$&#123;model&#125;</span>/GetDevice`</span>, &#123; <span class="attr">id</span>: id &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">            $(<span class="string">&quot;#gas&quot;</span> ).Link(<span class="string">&quot;#Gas&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#pumpStation&quot;</span>).Link(<span class="string">&quot;#PumpStation&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#waterLevel&quot;</span>).Link(<span class="string">&quot;#WaterLevel&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#waterSupply&quot;</span>).Link(<span class="string">&quot;#WaterSupply&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#raingauge&quot;</span>).Link(<span class="string">&quot;#Raingauge&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#flow&quot;</span>).Link(<span class="string">&quot;#Flow&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#cod&quot;</span>).Link(<span class="string">&quot;#Cod&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#wellLid&quot;</span>).Link(<span class="string">&quot;#WellLid&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#terminalBox&quot;</span>).Link(<span class="string">&quot;#TerminalBox&quot;</span>, res.Data);</span><br><span class="line">            $(<span class="string">&quot;#bridge&quot;</span>).Link(<span class="string">&quot;#Bridge&quot;</span>, res.Data);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">string json &#x3D; JsonConvert.SerializeObject(listjson);</span><br><span class="line">Label.Text &#x3D; json; &#x2F;&#x2F;这里json是json字符串，如果页面使用转换成baijson对象后再进du行操作。</span><br><span class="line">----------------------------------------</span><br><span class="line">页面json字符串转json对象方法：</span><br><span class="line">var data &#x3D; JSON.parse(json);</span><br></pre></td></tr></table></figure>
